<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #main {
            width : 1920px;
            height : 1080px;
        }
        .nemo {
            width : 278px;
            height : 160px;
            float : left;
            border-radius: 8px;

        #square {

            margin-right :20px;

        #square5 {

        }
        #square6 {

            margin-right :20px;      
        }

        .main01 {
            height : 160px;
        }

        #blank {
            height :24px;
        }
        /* 가로 20px 세로 24px */
    </style>
</head>
<body>
<div id="main">
    <div class="main01">
        <div id="square" class="nemo"></div>
        <div id="square2" class="nemo"></div>

    <div id="blank"></div>

</div>
