<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이 1</title>
</head>
<body>
    <h1>시간이 10초인 타이머 생성하기</h1>

    <p id="timerTime">10</p>
    <button id = "btl" onclick="timer">시작</button>
    <script>
        let count = 10;
        let timer = setInterval(() => {
            timerTime.innerHTML=count;
            if(count-- === 0) {
                clearInterval(timer);
                alert("끝")
            }
        }, 1000)

    </script>
</body>
</html>
